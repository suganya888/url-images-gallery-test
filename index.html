<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 id="gallery-title" class="mb-4 text-center">Photo Gallery</h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="" class="card-img-top" alt="Gallery Image 1" id="image-1">
                    <div class="card-body">
                        <h5 class="card-title">Image 1</h5>
                        <p class="card-text text-muted small">Loaded from URL parameter or default.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="" class="card-img-top" alt="Gallery Image 2" id="image-2">
                    <div class="card-body">
                        <h5 class="card-title">Image 2</h5>
                        <p class="card-text text-muted small">Loaded from URL parameter or default.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="" class="card-img-top" alt="Gallery Image 3" id="image-3">
                    <div class="card-body">
                        <h5 class="card-title">Image 3</h5>
                        <p class="card-text text-muted small">Loaded from URL parameter or default.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const defaultImages = [
                "https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=",
                "https://images.pexels.com/photos/1054655/pexels-photo-1054655.jpeg?cs=srgb&dl=pexels-hsapir-1054655.jpg&fm=jpg",
                "https://www.pinterest.com/ideas/food-and-drink/918530398158/"
            ];

            const urlParams = new URLSearchParams(window.location.search);

            for (let i = 1; i <= 3; i++) {
                const imgElement = document.getElementById(`image-${i}`);
                if (imgElement) {
                    const paramName = `img${i}`;
                    const imageUrl = urlParams.get(paramName);
                    if (imageUrl && imageUrl.length > 0) {
                        imgElement.src = imageUrl;
                    } else {
                        imgElement.src = defaultImages[i - 1];
                    }
                }
            }
        });
    </script>
</body>
</html>
